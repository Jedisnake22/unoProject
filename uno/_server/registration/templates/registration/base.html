{% load static %}
<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      background-color: #cb3636;
      align-items: center;
    }
    button{
      background-color: rgb(151, 151, 151);
      border: 2px solid black;
      width: 200px;
      height: 50px;
      border-radius: 25px;
      font-weight: bold;
      font-size: xx-large;
    }
    button:hover{
      background-color: rgb(229, 229, 229);
      cursor: pointer;
    }
    button:active{
      background-color: rgb(118, 118, 118);
    }
    form{
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: fixed;
      top: 25%;
      left: 30%;
      gap: 20px;
      border: 20px solid rgb(255, 90, 90);
      background-color: rgb(255, 90, 90);
      border-radius: 25px;
    }
    input{
      height: 40px;
      width: 400px;
      font-size: x-large;
    }
    label {
      font-size: xx-large;
      font-weight: bold;
    }
    #createButton {
      height: 100px;
    }
    a{
      background-color: rgb(211, 8, 8);
      border: 20px solid rgb(211, 8, 8);
      border-radius: 25px;
      color: white;
      text-decoration: none;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      font-weight: bolder;
    }
    a:hover{
      background-color: rgb(235, 44, 44);
      border: 20px solid rgb(235, 44, 44);
    }
    a:active{
      background-color: rgb(148, 9, 9);
      border: 20px solid rgb(148, 9, 9);
    }

    #cardBackInner{
    position: fixed;
    font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    border: 10pt solid rgb(19, 19, 19);
    border-radius: 50%;
    background-color: rgb(18, 18, 18);
    width: 200px;
    height: 100px;
    left: 42%;
    top: 5%;
    display: flex;
    text-align: center;
    align-items: center;
    justify-content: center;
  }
  #cardText{
    color: rgb(255, 255, 0);
    font-weight: bold;
    font-style:italic;
    font-size: 100px;
    transform: rotate(30deg);
  }

  </style>
</head>
<body>
  {% block content %}
  {% endblock %}
</body>
</html>
